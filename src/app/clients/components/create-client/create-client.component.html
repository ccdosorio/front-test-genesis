<div class="container">
    <h1>
        Crear Cliente
    </h1>

    <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column" [formGroup]="formClient">

        <div fxFlex="50" fxLayout="column">

            <mat-form-field fxFlex="100" fxLayout.xs="column" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="name" required>
            </mat-form-field>

            <mat-form-field fxFlex="100" appearance="fill">
                <mat-label>DPI</mat-label>
                <input matInput type="text" formControlName="dpi" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Fecha de nacimiento</mat-label>
                <input matInput type="date" formControlName="birthday" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Dirección</mat-label>
                <input matInput type="text" formControlName="address" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Teléfono</mat-label>
                <input matInput type="number" formControlName="phone" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Estado Civil</mat-label>
                <mat-select required formControlName="maritalStatus">
                    <mat-option *ngFor="let item of maritalStatus" [value]="item">
                        {{ item.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Departamento</mat-label>
                <mat-select required formControlName="department">
                    <mat-option *ngFor="let item of departments" [value]="item">
                        {{ item.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Municipio</mat-label>
                <mat-select required formControlName="municipality">
                    <mat-option *ngFor="let item of municipalities" [value]="item">
                        {{ item.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <br>


            <div fxLayout fxLayoutAlign="center">
                <button mat-raised-button color="primary" (click)="createClient()"
                [disabled]="formClient.invalid">
                    <mat-icon>add</mat-icon>
                    Crear
                </button>

            </div>


        </div>

    </div>
</div>
